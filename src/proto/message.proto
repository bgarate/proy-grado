syntax = "proto3";

import "ping.proto";
import "advertisement.proto";
import "shutdown.proto";
import "hello.proto";

message Message {

    Type type = 1;

    enum Type {
        PING = 0;
        SHUTDOWN = 1;
        ADVERTISEMENT = 2;
        HELLO = 3;
    }

    Ping ping = 100;
    DoShutdown shutdown = 101;
    Advertisement advertisement = 102;
    Hello hello = 103;

}
